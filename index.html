<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://booking.strangeways.co" crossorigin>
    <link rel="preconnect" href="https://static.cloudflareinsights.com" crossorigin>
    <link rel="dns-prefetch" href="//booking.strangeways.co">
    <link rel="dns-prefetch" href="//static.cloudflareinsights.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Strangeways Developments — Web & Application Development</title>
    <meta name="description" content="Minimal, fast, and reliable web and application development. We design and build performant products with modern stacks and best practices." />
    <link rel="canonical" href="https://strangeways.dev/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Strangeways Developments — Web & Application Development" />
    <meta property="og:description" content="Minimal, fast, and reliable web and application development. I design and build performant products with modern stacks and best practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://strangeways.dev/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Strangeways Developments — Web & Application Development" />
    <meta name="twitter:description" content="Minimal, fast, and reliable web and application development." />

    <!-- Theme color for PWA/Chrome UI -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored ? stored : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  
</html>
