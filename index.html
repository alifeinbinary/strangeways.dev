<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://booking.strangeways.co" crossorigin>
    <link rel="preconnect" href="https://static.cloudflareinsights.com" crossorigin>
    <link rel="dns-prefetch" href="//booking.strangeways.co">
    <link rel="dns-prefetch" href="//static.cloudflareinsights.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Strangeways Developments — Web & Application Development</title>
    <meta name="description" content="Minimal, fast, and reliable web and application development. We design and build performant products with modern stacks and best practices." />
    <link rel="canonical" href="https://strangeways.dev/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Strangeways Developments — Web & Application Development" />
    <meta property="og:description" content="Minimal, fast, and reliable web and application development. We design and build performant products with modern stacks and best practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://strangeways.dev/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Strangeways Developments — Web & Application Development" />
    <meta name="twitter:description" content="Minimal, fast, and reliable web and application development." />

    <!-- Theme color for PWA/Chrome UI -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored ? stored : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Strangeways Developments",
      "url": "https://strangeways.dev/",
      "logo": "https://strangeways.dev/icon.webp",
      "sameAs": [
        "https://github.com/alifeinbinary/strangeways.dev"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Strangeways Developments",
      "url": "https://strangeways.dev/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://strangeways.dev/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Web and Application Development",
      "provider": {
        "@type": "Organization",
        "name": "Strangeways Developments",
        "url": "https://strangeways.dev/"
      },
      "areaServed": "Global",
      "serviceType": "Software engineering, serverless, infrastructure as code, embedded UI/AI",
      "url": "https://strangeways.dev/"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Hidden Netlify form for build-time detection -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="url" name="website" />
      <textarea name="message"></textarea>
    </form>
  </body>
  
</html>
